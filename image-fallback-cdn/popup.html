<!DOCTYPE html>
<html>
  <head>
    <title>Nissan Image Fallback</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="logo">
      <img src="images/fallback-banner.png" alt="Image Fallback" >
    </div>
    <form id="fallbackForm">
      <div class="info-text">Activate/Deactivate image fallback plugin</div>
        <label class="switch">
          <input type="checkbox" name="pluginActiveInactiveToggle" id="pluginActiveInactiveToggle" checked >
          <span class="slider round"></span>
        </label>
    </form>
    <script src="nissan-main.js" type="text/javascript"></script>
  </body>
</html>
